apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'
apply plugin: 'com.android.application'

repositories {
    jcenter()
}

//Add these lines
def GA_TRACKING_ID = '"' + GATrackingId+ '"' ?: '"Define Google Analytics tracking ID into grandle.properties"'
def SUBSCRIBE_URL = '"' + FirebaseSubscribeFunctionURL + '"' ?: '"Define Firebase cloud function URL"'

android.buildTypes.each { type ->
    type.buildConfigField 'String', 'GA_TRACKING_ID', GA_TRACKING_ID
    type.buildConfigField 'String', 'SUBSCRIBE_URL', SUBSCRIBE_URL
}

android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.rocketshipapps.adblockfast"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 8
        versionName "2.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:29.0.0'
    implementation 'com.dtx12:actions:0.1.4'
    implementation 'uk.co.chrisjenx:calligraphy:2.2.0'
    implementation 'com.google.android.gms:play-services-analytics:10.2.4'
    implementation 'com.github.kittinunf.fuel:fuel-android:1.6.0'
    implementation 'com.onesignal:OneSignal:3.11.3'
}
